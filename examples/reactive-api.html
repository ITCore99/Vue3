<!DOCTYPE html>

  <title>reactive test  document</title>

<body>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
    const { reactive, shallowReactive, readonly, shallowReadonly } = VueReactivity
    const obj = {
      name: 'fuzhuoning',
      firends: {
        age: 10
      }
    }
    const proxy = shallowReadonly(obj)
    proxy.name = 'Jiayou '
    console.log('proxy=>',  proxy.firends)
  </script>
</body>
