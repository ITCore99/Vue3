<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ref</title>
</head>
<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
    const { ref, effect, toRef, toRefs, reactive}  = VueReactivity
    const name = ref('fzn')
    console.log('ref=>',name)
    // effect(() => {
    //   app.innerHTML = name.value
    // })
    // setTimeout(() => {
    //   name.value = '全名叫做付卓宁'
    // }, 2000)
    const state = {name: 'fuzhuoning'}
    const nameRef = toRef(state, 'name')
    console.log('nameRef', nameRef, nameRef.value)
    const myState = reactive({ manName: '付卓宁', wife: '张誌藓'})
    const { manName, wife } = toRefs(myState)
    effect(() => {
      app.innerHTML = manName.value + '--' + wife.value
    })
    setTimeout(() => {
      manName.value = 'fuzhuoning'
      wife.value = 'zhangzhixian'
    }, 2000)
  </script>
</body>
</html>
